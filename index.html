<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body class="mt-5 ml-3">
    <h1 class="text-success font-weight-bold text-center">ToDo list</h1>
    <h3 class="text-info text-center">A place to organize your day.</h3>
    <h3 class="text-info text-center mb-4">Pradeep's ToDo list Welcomes you!</h3>
    <div class="container rounded-lg shadow-lg border-primary">
        <div class="row p-0">
            <div class="col-6 p-0 m-0">
                <button id="night" class="btn-block pt-3 pb-3 bg-dark text-white rounded-lg border-0" onclick="darkMode()">Dark mode</button>
            </div>
            <div class="col-6 p-0 m-0">
                <button id="day" class="btn-block pt-3 pb-3 bg-white text-black rounded-lg border-0" onclick="lightMode()">Light mode</button>
            </div>
        </div>
    </div>
    <div class="container rounded-lg shadow-lg bg-warning border-primary pt-3 pb-3">
        
        <div class="container ml-0 mr-0 justify-content-center">
            <div class="row p-0">
                <div class="col-11 m-0 p-0">
                    <input type="text" class="p-3 w-100 rounded-lg border-0" id="task-text" placeholder="Please put your tasks here...">
                </div>
                <div class="col-1 pl-1 pr-0">
                    <button class="p-3 btn-success border-0 rounded-pill float-right" id="add-task" onclick="taskCreator()"><i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </div>
            </div>                    
        </div>            
        <div id="tasks" class="container w-80 rounded-lg bg-info p-3 mt-4 border-2">
        <h4 class="font-weight-bold">Tasks for the day...</h4>
        </div>
    </div>
    
        
 
    
    <script src="./main.js"></script>
</body>
</html>
